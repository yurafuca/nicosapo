<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/octicons/octicons.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/popup.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/button.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/popper.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/spinner.css">
</head>

<body style="width: 730px; height: fit-content;">
	<div id="nicosapo">
		<div id="wrapper">
			<div id="menu">
				<div class="avator"></div>
				<span class="username">放送中の番組</span>
				<a class="menu-button" href="options.html" target="_blank">
					<span class="octicon mega-octicon octicon-tools"></span>
					<span class="title">設定</span>
				</a>
				<a class="menu-button" href="http://live.nicovideo.jp/my" target="_blank">
					<span class="octicon mega-octicon octicon-radio-tower"></span>
					<span class="title">マイページ</span>
				</a>
				<span class="version">vX.X.X</span>
				<a class="nicotap" href="http://yurafuca.com/pages/nicotap-for-nicosapo-users.html" target="_blank">nicotapのご紹介</a>
			</div>
			<div id="tab-container">
				<div key="user" id="user" class="tab non-selected">
					フォロー中
				</div>
				<div key="official" id="official" class="tab non-selected">
					公式
				</div>
				<div key="future" id="future" class="tab non-selected">
					未来の公式
				</div>
				<div key="search" id="search" class="tab non-selected">
					検索
				</div>
			</div>
			<div id="communities">
				<div id="container">
					<div class="spinner">
						<div class="dot-wrapper wrapper1">
							<div class="dot"></div>
						</div>
						<div class="dot-wrapper wrapper2">
							<div class="dot"></div>
						</div>
						<div class="dot-wrapper wrapper3">
							<div class="dot"></div>
						</div>
						<div class="dot-wrapper wrapper4">
							<div class="dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- dummyツールチップ．予め表示してツールチップの初回表示時のチラつきを防止する -->
	<div class="tooltip" role="tooltip" id="tooltip_dummy" aria-hidden="false" x-placement="top" style="position: absolute; transform: translate3d(7px, 40px, 0px); top: 0px; left: -999px; will-change: transform;">
		<div class="tooltip-arrow" style="left: -999px;"></div>
		<div class="tooltip-inner">dummy tooltip</div>
	</div>
	<script src="/javascripts/popper.min.js"></script>
	<script src="/javascripts/tooltip.min.js"></script>
	<script src="/javascripts/popup.js"></script>
</body>

</html>
